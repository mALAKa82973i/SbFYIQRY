  rubocop:
    enabled: true
  eslint:
    channel: "eslint-7"
    - .js
    - .jsx
  csslint:
    enabled: true
  bundler-audit:
    enabled: true
  brakeman:
    enabled: true

ratings:
  - "**.rb"
  - "**.jsx"
  - "**.css"

# exclude_paths:
# - app/helpers/users_helper.php # Exclude a specific file
# - app/controllers/* # Exclude all contents of a folder (including all subfolders)
# - app/controllers/*.py # Exclude specific files type within a folder/subfolders

exclude_paths:
- public/*
- db/*
- fixtures/*
- vendor/*
- spec/*
- docs/*
